version: '3.8'

services:
  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "3001:3001"
    volumes:
      - ./ai:/app/ai
      - ./backend:/app/backend
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/greencredit
      - PORT=3001

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:3001
    volumes:
      - ./frontend:/app/frontend
    depends_on:
      - backend

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=greencredit

  ai:
    build: ./ai
    hostname: ai
    ports:
      - "5000:5000"
    volumes:
      - ./ai:/app/ai
    environment:
      - FLASK_NAME=ESG-MODEL
      - FLASK_HOST=0.0.0.0
      - FLASK_DEBUG=true
      - FLASK_PORT=5000
volumes:
  mongo_data:
